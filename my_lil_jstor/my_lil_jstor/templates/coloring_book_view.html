{% extends "base.html" %}

{% block content %}
    <div class="float-left">
        <img src="/static/images/{{ book.image_name }}" width="400px">
    </div>
    <div class="columns">
        <h1>{{ book.title }}</h1>
        <h2>{{ book.description }}</h2>
        <div>Published: {{ book.pub_date }}</div>
        <hr />
        <div class="medium-heading">Price: $5.00</div>
        <a class="button" href="/purchase">Buy Now</a>
    </div>
{% endblock %}
